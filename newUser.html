<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Imports -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    <script src="script.js"></script>
    <link rel="stylesheet" href="/styles.css">

    <title>Create Username</title>
</head>

<body>
    
    <div class="container-fluid"></div>

    <div class="container my-5">
        <div class="container align-self-center">
            <h2>Create Username</h2>
        
            <div class="col-sm-6">
                <label for="firstName" class="form-label">First Name: </label><input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                <div class="invalid-feedback">Valid first name is required.</div>
            </div>
            <div class="col-sm-6">
                <label for="firstName" class="form-label">Last Name: </label><input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                <div class="invalid-feedback">Valid last name is required.</div>
            </div>
            <div class="col-sm-6">
                <label for="userName" class="form-label">User Name: </label><input type="text" class="form-control" id="userName" placeholder="Type your Email" value="" required="">
                <div class="invalid-feedback">Valid last name is required.</div>
            </div>
            <div class="col-sm-6">
                <label for="password" class="form-label">Password: </label><input type="text" class="form-control" id="password" placeholder="" value="" required="">
                <div class="invalid-feedback">Valid password is required.</div>
            </div>
            <div class="col-sm-6">
                <label for="confirmPassword" class="form-label">Confirm Password: </label><input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                <div class="invalid-feedback">Valid Confirm Password is required.</div>
            </div>
            <div class="col-sm-6">
                <label for="phoneNumber" class="form-label">Phone Number: </label><input type="text" class="form-control" id="phoneName" placeholder="" value="" required="">
                <div class="invalid-feedback">Valid phone number is required.</div>
            </div>
            
            <hr class="my-4" style="width: 50%;">
            <button class="w-20 btn btn-primary btn-lg" type="submit">Submit</button><br>
            
        </div>
    </div>
</body>
</html>
